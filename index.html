<!DOCTYPE html>
<html>
<head>
  <title>Sole's</title>
  <link rel="icon" type="image/png" href="zazagrabber-website-favicon-black.png">
  <!-- Replace "favicon.png" with the path to your favicon image file -->
  
  <style>
    body {
      background-color: #f1eef6;
      font-family: Arial, sans-serif;
      overflow: hidden; /* Disable scroll */
      user-select: none; /* Disable text highlighting */
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
    }
    
    h1 {
      text-align: center;
      padding: 20px;
      animation: float 3s ease-in-out infinite, fade 2s infinite;
    }
    
    .project-container {
      display: flex;
      flex-direction: column; /* Updated to vertical stacking */
      align-items: center; /* Center align projects vertically */
      margin-top: 100px; /* Add top margin for spacing */
    }
    
    .project-card {
      position: relative;
      width: 300px;
      background-color: #ffffff;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      margin: 10px;
      padding: 20px;
      transition: transform 0.3s ease;
      z-index: 1; /* Add a higher z-index value */
    }
    
    .project-card:hover {
      transform: translateY(-5px);
    }
    
    .project-card h2 {
      color: #6c63ff;
      margin-top: 0;
    }
    
    .project-card p {
      color: #444444;
      margin-bottom: 0;
    }
    
    .project-card a {
      color: #6c63ff;
      text-decoration: none;
    }
    
    .project-card a:hover {
      text-decoration: underline;
    }
    
    /* Loading GUI */
    .loading-container {
      display: flex;
      justify-content: center;
      align-items: center;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #6c63ff;
      color: #000000;
      z-index: 9999;
    }
    
    .loader {
      width: 60px;
      height: 60px;
      position: relative;
      animation: spin 1.5s linear infinite;
    }
    
    .loader::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 8px solid #f3f3f3; /* Light grey */
      border-top-color: #f9a8d4; /* Light pink */
      border-radius: 50%;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    /* Hide loader when content is loaded */
    .project-container.loaded {
      visibility: visible;
    }
    
    .loading-container.loaded {
      display: none;
    }
    
    /* Floating animation for the title */
    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
       100% { transform: translateY(0); }
    }
    
    /* Fading title animation */
    @keyframes fade {
      0% { color: #6c63ff; }
      50% { color: black; }
      100% { color: #6c63ff; }
    }
    
    /* Outline effect on hover */
    .project-card::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border-radius: 5px;
      border: 2px solid transparent;
      opacity: 0;
      transition: opacity 0.3s, border-color 0.3s;
      z-index: -1; /* Add a lower z-index value */
    }
    
    .project-card:hover::before {
      opacity: 1;
      border-color: black;
    }
  </style>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      // Check if the browser supports audio playback
      if ('AudioContext' in window || 'webkitAudioContext' in window) {
        // Create an audio context instance
        var AudioContext = window.AudioContext || window.webkitAudioContext;
        var audioContext = new AudioContext();

        // Request audio playback
        function playAudio() {
          var audioElement = document.getElementById('background-music');
          var audioSource = audioContext.createMediaElementSource(audioElement);
          audioSource.connect(audioContext.destination);
          audioElement.play().catch(function(error) {
            console.log("Failed to play audio: " + error);
          });
        }

        // Play audio automatically when page loads
        playAudio();
      }

      // Simulate loading time
      setTimeout(function() {
        document.querySelector(".project-container").classList.add("loaded");
        document.querySelector(".loading-container").classList.add("loaded");
        document.body.style.overflow = "auto"; // Enable scroll after loading
      }, 3000);
    });
  </script>
</head>
<body>
  <div class="loading-container">
    <div class="loader"></div>
  </div>

  <h1>My Projects</h1>

  <div class="project-container">
    <!-- Replace the example projects with your own -->
    <div class="project-card">
      <h2>ZazaGrabber</h2>
      <p>Educational purpose only.</p>
      <a href="https://github.com/zazaman4000/zazagrabber">Link to ZazaGrabber</a>
    </div>
    <div class="project-card">
      <h2>ZazaCasino</h2>
      <p>A Casino coded in python</p>
      <a href="https://github.com/zazaman4000/ZazaCasino">Link to ZazaCasino</a>
    </div>
    <div class="project-card">
      <h2>Monkey Madness</h2>
      <p>A very simple game</p>
      <a href="https://github.com/zazaman4000/Monkey-Madness-">Link to Monkey Madness</a>
    </div>
  </div>

  <audio id="background-music" src="FakeLove.mp3" loop></audio>
  <!-- Replace "background-music.mp3" with the correct path to your background music file -->
</body>
</html>
