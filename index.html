<!DOCTYPE html>
<html>
<head>
  <title>Sole's</title>
  <link rel="icon" type="image/png" href="zazagrabber-website-favicon-black.png">
  <!-- Replace "favicon.png" with the path to your favicon image file -->
  
  <style>
    body {
      background-color: #f1eef6;
      font-family: Arial, sans-serif;
    }
    
    h1 {
      color: #6c63ff;
      text-align: center;
      padding: 20px;
    }
    
    .project-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    
    .project-card {
      width: 300px;
      background-color: #ffffff;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      margin: 10px;
      padding: 20px;
      transition: transform 0.3s ease;
      position: relative;
    }
    
    .project-card:hover {
      transform: translateY(-5px);
    }
    
    .project-card h2 {
      color: #6c63ff;
      margin-top: 0;
    }
    
    .project-card p {
      color: #444444;
      margin-bottom: 0;
    }
    
    .project-card a {
      color: #6c63ff;
      text-decoration: none;
    }
    
    .project-card a:hover {
      text-decoration: underline;
    }

    /* Loading GUI styles */
    .loading-container {
      width: 100%;
      height: 100vh;
      background-color: #3c3c3c;
      display: flex;
      align-items: center;
      justify-content: center;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 999;
    }
    
    .loader {
      width: 50px;
      height: 50px;
      border: 5px solid #ffc0cb;
      border-radius: 50%;
      border-top: 5px solid #ffffff;
      animation: spin 1s infinite linear;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .project-container.loaded {
      opacity: 1;
      transform: translateY(0);
    }
    
    .loading-container.loaded {
      opacity: 0;
      pointer-events: none;
    }
  </style>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      // Simulate loading time
      setTimeout(function() {
        document.querySelector(".project-container").classList.add("loaded");
        document.querySelector(".loading-container").classList.add("loaded");
      }, 3000);
    });
  </script>
</head>
<body>
  <div class="loading-container">
    <div class="loader"></div>
  </div>

  <h1>My Projects</h1>

  <div class="project-container">
    <!-- Replace the example projects with your own -->
    <div class="project-card">
      <h2>ZazaGrabber</h2>
      <p>Educational purpose only.</p>
      <a href="https://github.com/zazaman4000/zazagrabber">Link to ZazaGrabber</a>
    </div>
    <div class="project-card">
      <h2>ZazaCasino</h2>
      <p>A Casino coded in Python</p>
      <a href="https://github.com/zazaman4000/ZazaCasino">Link to ZazaCasino</a>
    </div>
    <div class="project-card">
      <h2>Monkey Madness</h2>
      <p>A very simple game</p>
      <a href="https://github.com/zazaman4000/Monkey-Madness-">Link to Monkey Madness</a>
    </div>
  </div>
</body>
</html>
