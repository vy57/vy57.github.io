<!DOCTYPE html>
<html>
<head>
  <title>My Projects</title>
  <style>
    body {
      background-color: #f1eef6;
      font-family: Arial, sans-serif;
    }
    
    h1 {
      color: #6c63ff;
      text-align: center;
      padding: 20px;
    }
    
    .project-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    
    .project-card {
      width: 300px;
      background-color: #ffffff;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      margin: 10px;
      padding: 20px;
    }
    
    .project-card h2 {
      color: #6c63ff;
      margin-top: 0;
    }
    
    .project-card p {
      color: #444444;
      margin-bottom: 0;
    }
    
    .project-card a {
      color: #6c63ff;
      text-decoration: none;
    }
    
    .project-card a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>My Projects</h1>
  
  <div class="project-container">
    <!-- Replace the example projects with your own -->
    <div class="project-card">
      <h2>Project 1</h2>
      <p>A description of Project 1.</p>
      <a href="#">Link to Project 1</a>
    </div>
    <div class="project-card">
      <h2>Project 2</h2>
      <p>A description of Project 2.</p>
      <a href="#">Link to Project 2</a>
    </div>
    <div class="project-card">
      <h2>Project 3</h2>
      <p>A description of Project 3.</p>
      <a href="#">Link to Project 3</a>
    </div>
  </div>
</body>
</html>
